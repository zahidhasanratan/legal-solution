<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Solution</title>
  <!-- DaisyUi CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind Css  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'primary-color': '#B68C5A',
          }
        }
      }
    }
  </script>
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <!-- Font awsome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    .eb-garamond-font {
      font-family: "EB Garamond", serif;
    }

    .poppins-font {
      font-family: "Poppins", serif;
    }
  </style>
</head>

<body>
  <!-- Header Section  -->
  <header class="container mx-auto">
    <!-- Nav Section  -->
    <nav>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a>Item 1</a></li>

              <li><a>Item 3</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">
            <div>
              <img src="./images/logo2.png" alt="Legal Solution" />
            </div>
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-[#707070] poppins-font">
            <li><a>Home </a></li>

            <li><a>Services <img src="./icons/Frame.png" alt=""></a></li>
            <li><a>Cases <img src="./icons/Frame.png" alt=""></a></li>
            <li><a>Blog <img src="./icons/Frame.png" alt=""></a></li>
            <li><a>Contact Us <img src="./icons/Frame.png" alt=""></a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-primary-color text-white">Free Consultation</a>
        </div>
      </div>
    </nav>
    <!-- Hero Section  -->
    <section>
      <div class="hero lg:h-[550px]"
        style="background-image: url('./images/banner.png');">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-neutral-content text-center">
          <div class="max-w-xl">
            <h1 class="mb-6 text-5xl font-bold eb-garamond-font font-bold text-6xl text-white">We Provide Effective<br> Legal Solutions</h1>
            <p class="mb-7 text-[#E7E7E7] poppins-font">
              There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.
            </p>
            <div>
              <input type="text" placeholder="Search your services" class="input input-bordered w-full max-w-xs" />
            <button class="btn bg-primary-color font-bold text-white poppins-font px-7">Search</button>

            </div>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
